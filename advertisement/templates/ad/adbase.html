{% extends 'base.html' %}


{% block nav %}
<li><a href="{{ url_for('ad.show_ad') }}" class="btn btn-info btn-sm" role="button">ad statistics</a></li>
{% endblock %}

{% block content %}
<h2>AD statistics</h2>
<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            {% if info %}
                <p>{{ info.ad_name }}</p>
                <p>{{ info.ad_type }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
