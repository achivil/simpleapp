{% extends 'base.html' %}

{% block nav_logs %}
        <li><a href="{{ url_for('ol_loggingmanage_user') }}" class="btn btn-success btn-sm" role="button">users logs</a></li>
{% endblock %}

{% block content %}
<h2>Show Uses Logs</h2>
  {% for log in logs %}
  <div class="container">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">User Name: {{ log.username}}</h3>
          </div>
      <div class="panel-body">
        <ul class="list-unstyled">
            <li>Operation: {{ log.userwhattodo }}</li>
            <li>TimeStamp: {{ log.usertime }}</li>
        </ul>
      </div>
      </div>
  </div>
  {% endfor %}
{% endblock%}
